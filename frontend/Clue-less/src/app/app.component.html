<div class="container">

  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <img width="300" alt="Angular Logo" src="http://mysteriouswritings.com/wp-content/uploads/2014/08/Clue.jpg">

  <h2>Player List</h2>

  </ul>

  <app-status></app-status>
</div>
